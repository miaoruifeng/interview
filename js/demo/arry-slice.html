<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组截取部分
        var dateList = ['2019-01-02 00:02:00.0', '2019-05-08 01:05:00.0', '2019-06-12 07:02:00.0',
            '2019-10-16 00:02:00.0', '2019-11-02 00:00:00.0'
        ];
        var newArry = [];
        // dateList.forEach(function(item) {
        //     newArry.push(item.slice(11, 16));
        // })
        // console.log(newArry);
        for (var i in dateList) {
            newArry.push(dateList[i].slice(11, 16));
        }
        console.log(newArry);

        // 保留小数点后两位
        var arry = [226.8233333333, 211.3033333333, 213.34, 210.91, 218.5466666667, 217.3533333333, 215.183, 10, -10.18]
        var result = []
        for (let idx in arry) {
            let item = arry[idx];
            let num = String(item).indexOf(".") + 1;
            if (num > 2) {
                item = Math.round(item * 100) / 100;
            } else {
                item = item
            }
            result.push(item)
        }
        console.log(result)
    </script>
</body>

</html>
