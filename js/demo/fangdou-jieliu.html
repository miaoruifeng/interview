<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>防抖-节流</title>
</head>
<body>
    
    <button type="button" id="fangdou">防抖</button>
    <button type="button" id="jieliu">节流</button>

    <script type="text/javascript">
        // 防抖
        let timer;
        document.getElementById("fangdou").onclick = function() {
            console.log('fangdou');
            clearTimeout(timer);
            timer = setTimeout(function() {
                // 做一些事情
                console.log('fangdou');
            }, 2000);
        }

        // 节流
        let bool = true;
        document.getElementById("jieliu").onclick = function() {
            if (bool) {
                // 做一些事情
                console.log('jiuliu');
                bool = false;
                setTimeout(function() {
                    bool = true;
                }, 2000);
            } 
        }
    </script>
</body>
</html>
